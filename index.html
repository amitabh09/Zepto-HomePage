<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepto Clone</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <div class="logo">zepto</div>
        <div class="search-bar">
            <input type="text" placeholder='Search for "cheese slices"'>
        </div>
        <div class="nav-icons">
            <span>Login</span>
            <span>Cart</span>
        </div>
    </header>

    <section class="banner">
        <div class="banner-text">
            <h2>Paan Corner</h2>
            <p>Smoking Accessories, Mints & More</p>
            <button>Order Now</button>
        </div>
    </section>

    <section class="categories">
        <h2>Grocery & Kitchen</h2>
        <div class="category-list">
            <div class="category-item">Fruits & Vegetables</div>
            <div class="category-item">Dairy, Bread & Eggs</div>
            <div class="category-item">Atta, Rice, Oil & Dals</div>
            <div class="category-item">Meat, Fish & Eggs</div>
            <div class="category-item">Masala & Dry Fruits</div>
            <div class="category-item">Breakfast & Sauces</div>
            <div class="category-item">Packaged Food</div>
        </div>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
